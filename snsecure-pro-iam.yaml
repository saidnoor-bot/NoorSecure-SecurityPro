AWSTemplateFormatVersion: '2010-09-09'
Description: snsecure-pro-iam - IAM roles and policies for EC2, Lambda, and S3

Parameters:
  ProjectTag:
    Type: String
    Default: snsecure-pro

Resources:

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectTag}-ec2-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Tags:
        - Key: Project
          Value: !Ref ProjectTag

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectTag}-lambda-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaBasicLogging
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
      Tags:
        - Key: Project
          Value: !Ref ProjectTag

  S3ReadOnlyPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${ProjectTag}-s3-readonly"
      Description: Read-only access to S3 buckets
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:ListBucket
            Resource: "*"

Outputs:
  EC2RoleName:
    Value: !Ref EC2Role
  LambdaRoleName:
    Value: !Ref LambdaRole
  S3PolicyName:
    Value: !Ref S3ReadOnlyPolicy

